<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <!-- CHAT BUTTON BLOCK -->
        <div class="chat-bar-collapsible">
            <button id="chat-button" type="button" class="collapsible">
                <i id="chat-icon" style="color: #fff;" class="fa fa-3x fa-comments-o"></i>
            </button>
    
            <div class="content">
                <div class="full-chat-block">
                    
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="profile-header">
                            <h2 id="chat-name">LiveChat</h2>
                        </div>
                        <div class="chat-header-buttons">
                            <i id="reset-button" class="fa fa-refresh fa-lg"></i>
                            <i id="close-button" class="fa fa-times fa-lg"></i>
                        </div>
                    </div>
                    
                    
                    <!-- Message Container -->
                    <div class="outer-container">
                        <div class="chat-container">
                            <!-- Messages -->
                            <div id="chatbox">
                            </div>
    
                            <!-- User input box -->
                            <div class="chat-bar-input-block">
                                <div id="userInput">
                                    <input id="textInput" class="input-box" type="text" name="msg" disabled
                                        placeholder="Use the buttons to respond.">
                                    <p></p>
                                </div>
    
                                <div class="chat-bar-icons">
                                    <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                                </div>
                            </div>
    
                            <div id="chat-bar-bottom">
                                <p></p>
                            </div>
    
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/chat.js"></script>
</html>
